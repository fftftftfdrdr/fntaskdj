<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Client</title>
</head>
<body>
    <h1>Update Client</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ client.name }}"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ client.email }}"><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ client.phone_number }}"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ client.address }}"><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
